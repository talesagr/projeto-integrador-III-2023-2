<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen">
    <title>Biblioteca Hogwarts</title>
</head>
<body>
    <header class="header">
        <div>
            <img class="headerIcon" src="imagens/2730324_colour_feather_harry_potter_quill_icon 1.png">
        </div>
        <h1 class="bannerEscrita">Biblioteca Hogwarts</h1>
        <div class="sidebar" id="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <img src="imagens/134216_menu_lines_hamburger_icon - Copia 1.png" alt="Abrir/Fechar">
            </div>
            <ul class="menuList">
                <div>
                    <li><a class="menuItens" href="#">Cadastrar</a></li>
                </div>
                <li><a class="menuItens" href="#">Retiradas ou Devoluções</a></li>
                <li><a class="menuItens" href="#">Consultas</a></li>
            </ul>
        </div>
    </header>
    <div id="main">
        <div class="divBotões">
            <div class="cadastro">
                <img class="cadastroIcon" src="imagens/2730119_harry_hat_outline_potter_sorting_icon 1.png">
                <button class="cadastroButton">Cadastrar</button>
            </div>
            <div class="retirar">
                <img class="retirarIcon" src="imagens/2730146_harry_outline_potter_time_turner_icon 1.png">
                <button class="retirarButton">Retirar ou Devolver</button>
            </div>
            <div class="cadastrar">
                <img class="cadastrarrIcon" src="imagens/2730145_ball_crystal_harry_outline_potter_icon 1.png">
                <button class="cadastrarButton">Cadastrar</button>
            </div>
        </div>    
    </div>
    <footer>
        <div class="footer">
        </div>
    </footer>
</body>
<script src="main.js"></script>
<script src="../server.js"></script>
</html>
